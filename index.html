<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Turtle Escape</title>
    <meta charset="utf-8" />
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/bundle.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <canvas id="canvas" height="400" width="700" tabindex="1"></canvas>
    <div class="fixed bottom-1 left-1 text-white dark:text-gray-950 touch-none">
      <div class="mb-1">
        <button id="upBtn" type="button" class="rounded-7xl w-20 h-20 bg-theme-color dark:bg-dark-theme-color opacity-50 hover:opacity-70 block m-auto">&uarr;</button>
      </div>
      <div>
        <button id="leftBtn" type="button" class="rounded-7xl w-20 h-20 bg-theme-color dark:bg-dark-theme-color opacity-50 hover:opacity-70">&larr;</button>
        <button id="downBtn" type="button" class="rounded-7xl w-20 h-20 bg-theme-color dark:bg-dark-theme-color opacity-50 hover:opacity-70">&darr;</button>
        <button id="rightBtn" type="button" class="rounded-7xl w-20 h-20 bg-theme-color dark:bg-dark-theme-color opacity-50 hover:opacity-70">&rarr;</button>
      </div>
    </div>
    <div class="fixed bottom-1 right-1">
      <a href="https://github.com/danieldesira/TurtleEscape/blob/master/changelog.md" target="_blank" id="version"></a>
      <a href="https://github.com/danieldesira/TurtleEscape/blob/master/contributors.md" target="_blank">Daniel & co</span>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
